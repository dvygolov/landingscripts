<!doctype html>
<html>
<head>
	<title>Comebacker</title>
	<link type="text/css" rel="stylesheet" href="comebacker/css.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="comebacker/script.js"></script>
</head>
<body style="padding: 0;border: 0;outline: none;margin: 0;">
<div style="font-family: arial; font-size: 14px;padding: 10px;">Move mouse away from this page and wait for comebacker to appear!</div>
<!-- <comebacker> -->
<div id="comebacker">
	<div class="close-undermodal"></div>
	<div class="over-window">
		<div class="close-over"></div>
		<div class="title-comebacker">
			<div>Order today!</div>
			Only: 15 $.
			<div>50% discount</div>
		</div>
		<div class="form">
			<form method="post" action="">
				<input type="text" name="name" value="" placeholder="Name" />
				<input type="text" name="phone" value="" placeholder="Phone" />
				<input type="submit" name="submit" value="Order" />
			</form> 
		</div>
		<div class="clear"></div>
	</div>
</div>
<!-- </comebacker> --> 

</body>
</html>
